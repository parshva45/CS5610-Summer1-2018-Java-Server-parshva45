<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Profile</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- Include Bootstrap Datepicker -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

    <style type="text/css">
        /**
         * Override feedback icon position
         * See http://formvalidation.io/examples/adjusting-feedback-icon-position/
         */
        #eventForm .form-control-feedback {
            top: 0;
            right: -15px;
        }
    </style>

    <script src="../../services/user.service.client.js"></script>
    <script src="../../models/user.model.client.js"></script>
    <script src="profile.controller.client.js"></script>

</head>
<body>
<div class="container">
    <h1 id="title">Profile</h1>

    <form id="eventForm">

        <div class="form-group row">
            <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="usernameFld">
            </div>
        </div>
        <div class="form-group row">
            <label for="firstNameFld" class="col-sm-2 col-form-label">
                First Name
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="firstNameFld"
                       placeholder="John">
            </div>
        </div>
        <div class="form-group row">
            <label for="lastNameFld"
                   class="col-sm-2 col-form-label">
                Last Name
            </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="lastNameFld"
                       placeholder="Doe">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneFld"
                   class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       placeholder="(555) 123-4324"
                       id="phoneFld">
            </div>
        </div>
        <div class="form-group row">
            <label for="emailFld"
                   class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control"
                       placeholder="alice@wonderland.com"
                       id="emailFld">
            </div>
        </div>
        <div class="form-group row">
            <label for="roleFld"
                   class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select class="form-control"
                        id="roleFld">
                        <option>Faculty</option>
                        <option selected>Student</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="dateOfBirthFld" class="col-sm-2 col-form-label">
                Date Of Birth
            </label>
            <div class="col-sm-10 date">
                <div class="input-group input-append date" id="dateOfBirthFld">
                    <input type="text" class="form-control" name="date" />
                    <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button id="updateBtn"
                        type="button"
                        class="btn btn-primary btn-block">
                    Update
                </button>
                <button id="logoutBtn"
                        type="button"
                        class="btn btn-danger btn-block">
                    Logout
                </button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
