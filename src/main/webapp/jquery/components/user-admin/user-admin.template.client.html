<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="user-admin.style.client.css">
  <title>User Admin</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="../../models/user.model.client.js"></script>
  <script src="user-admin.controller.client.js"></script>

</head>
<body>
<div class="container">
  <h1 id="title">User Admin</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>&nbsp;</th>
    </tr>
    <tr>
      <th><input id="usernameFld" class="form-control" placeholder="jdoe"/></th>
      <th><input id="passwordFld" class="form-control" type="password"/></th>
      <th><input id="firstNameFld" class="form-control" placeholder="John"/></th>
      <th><input id="lastNameFld" class="form-control" placeholder="Doe"/></th>
      <th>
        <select id="roleFld" class="form-control">
          <option>Faculty</option>
          <option selected>Student</option>
        </select>
      </th>
      <th>
        <button id="createBtn" class="btn btn-success fa fa-plus"></button>
        <button id="updateBtn" class="btn btn-primary fa fa-check"></button>
        <button id="cancelBtn" class="btn btn-dark fa fa-times"></button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="wbdv-template">
      <td class="wbdv-username"></td>
      <td>****</td>
      <td class="wbdv-firstName"></td>
      <td class="wbdv-lastName"></td>
      <td class="wbdv-role"></td>

      <th>
        <button class="wbdv-delete btn btn-danger fa fa-trash"></button>
        <button class="wbdv-select btn btn-primary fa fa-pencil"></button>
      </th>
    </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</div>
</body>
</html>
